<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adicionar Endereço</title>
</h:head>
<h:body>
    <h1>Adicionar Endereço</h1>
    <h:form>
        <p>
            <h:outputLabel for="estado">Estado:</h:outputLabel>
            <h:inputText id="estado" value="#{enderecoBean.novoEndereco.estado}" />
        </p>
        <p>
            <h:outputLabel for="cidade">Cidade:</h:outputLabel>
            <h:inputText id="cidade" value="#{enderecoBean.novoEndereco.cidade}" />
        </p>
        <p>
            <h:outputLabel for="logradouro">Logradouro:</h:outputLabel>
            <h:inputText id="logradouro" value="#{enderecoBean.novoEndereco.logradouro}" />
        </p>
        <p>
            <h:outputLabel for="numero">Número:</h:outputLabel>
            <h:inputText id="numero" value="#{enderecoBean.novoEndereco.numero}" />
        </p>
        <p>
            <h:outputLabel for="cep">CEP:</h:outputLabel>
            <h:inputText id="cep" value="#{enderecoBean.novoEndereco.cep}" />
        </p>
        <p>
            <h:commandButton value="Salvar" action="#{enderecoBean.adicionarEndereco}" />
        </p>
    </h:form>
</h:body>
</html>
