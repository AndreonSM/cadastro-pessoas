<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Excluir Endereço</title>
</h:head>
<h:body>
    <h1>Excluir Endereço</h1>
    <h:form>
        <p>Tem certeza que deseja excluir o endereço #{enderecoBean.enderecoSelecionado.estado}, #{enderecoBean.enderecoSelecionado.cidade}, #{enderecoBean.enderecoSelecionado.logradouro}?</p>
        <p><h:commandButton value="Sim" action="#{enderecoBean.excluirEndereco}" /></p>
        <p><h:commandButton value="Não" action="#{enderecoBean.cancelarExclusao}" /></p>
    </h:form>
</h:body>
</html>
