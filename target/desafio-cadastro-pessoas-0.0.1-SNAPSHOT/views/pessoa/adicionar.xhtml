<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Adicionar Pessoa</title>
</h:head>
<h:body>
    <h1>Adicionar Pessoa</h1>
    <h:form>
        <p>
            <h:outputLabel for="nome">Nome: </h:outputLabel>
            <h:inputText id="nome" value="#{pessoaBean.novaPessoa.nome}" />
        </p>
        <p>
            <h:outputLabel for="idade">Idade: </h:outputLabel>
            <h:inputText id="idade" value="#{pessoaBean.novaPessoa.idade}" />
        </p>
        <p>
            <h:outputLabel for="sexo">Sexo: </h:outputLabel>
            <h:inputText id="sexo" value="#{pessoaBean.novaPessoa.sexo}" />
        </p>
        <p>
            <h:commandButton value="Salvar" action="#{pessoaBean.adicionarPessoa}" />
        </p>
    </h:form>
</h:body>
</html>
